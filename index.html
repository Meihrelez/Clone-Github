<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing in on GIithub</title>
    <link rel="shortcut icon" href="/assets/github.svg" type="image/x-icon">
</head>

<body>
    <main>
        <div id="container">

            <div id="header">
                <a href="https://github.com/">
                    <img src="/assets/github.svg" alt="icone do github">
                </a>
                <h1>
                    Sing in to Github
                </h1>

            </div>

            <div id="card">
                <div class="textfield">
                    <label for="usuario">
                        Username or emain address
                    </label>
                    <input id="usuario" type="text">
                </div>
                <div class="textfield">
                    <label for="password">
                        password
                    </label>
                    <input id="password" type="password">
                    <a href="https://github.com/password_reset">
                        Forgot password?
                    </a>
                    <button>
                        Sing in
                        </button>
                </div>
                <div class="create">
                    New to Github <a href="https://github.com/signup?return_to=https%3A%2F%2Fgithub.com%2Fsignup%3Fref_cta%3DSign%2Bup%26ref_loc%3Dheader%2Blogged%2Bout%26ref_page%3D%252F%26source%3Dheader-home&source=login">
                        Create an account
                    </a>

                </div>
            <div id="footer">

                <ul>
                    <li class="lista">
                        <a href="https://docs.github.com/pt/site-policy/github-terms/github-terms-of-service">
                            terms
                        </a>
                           
                    </li>
                    <li class="lista">
                        <a href="https://docs.github.com/pt/site-policy/privacy-policies/github-privacy-statement">
                            Privacy
                        </a>
                        
                    </li>
                    <li class="lista">
                        <a href="https://docs.github.com/pt">
                            Docs
                        </a>
                            
                    </li>
                    <li id="contato">
                        <a href="https://support.github.com/?tags=dotcom-direct">
                            Contact GitHub Support
                        </a>
                        
                    </li>


                </ul>

            </div>
            </div>
        </div>
    </main>

</body>

</html>
